<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <base href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/wanaka-tree.jpg">
        <div id="carousel">
          <figure id="spinner">
            <img src="milky-blue-lagoon.jpg" alt>
            <img src="lake-tekapo.jpg" alt>
            <img src="milford-sound.jpg" alt>
          </figure>
        </div>
        <span style="float:left" class="ss-icon" onclick="galleryspin('-')">&lt;</span>
        <span style="float:right" class="ss-icon" onclick="galleryspin('')">&gt;</span>
    <script>
        var angle = 0;
        function galleryspin(sign) {
        let spinner = document.querySelector("#spinner");
        if (!sign) { angle = angle + 120; } else { angle = angle - 120; }
        spinner.setAttribute(`style`,`-webkit-transform: rotateY(${angle}deg); -moz-transform: rotateY(${angle}deg); transform: rotateY(${angle}deg);`);
        }
    </script>
</body>
</html>
